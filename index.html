<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
</head>


<div class="video-container">
    <!-- Thumbnail Placeholder -->
    <img src="https://wizcommercestaging.wizcommerce.com/wp-content/uploads/2024/12/Group-1000004692-3.svg"
        alt="Video Thumbnail" class="video-thumbnail" onclick="loadVideo()" width="100%"/>
    <!-- Original Play Button -->
    <button class="play-button" onclick="loadVideo()">▶</button>

</div>

<!-- Modal -->
<div id="videoModal" class="modal">
    <div class="modal-wrapper">

        <!-- Close Button Positioned Outside the Video -->
        <span class="close" onclick="closeVideo()">&times;</span>
        <div class="modal-content">
            <!-- Loader -->
            <div id="loader" class="loader"></div>
            <!-- Video Placeholder -->
            <div id="videoPlayer" class="video-player">
                <video id="customVideo" width="100%" height="100%" preload="none" onclick="togglePlayPause()">
                    <!-- Video source will be dynamically added -->
                </video>
                <!-- New Play Button Overlay -->
                <div id="videoPlayOverlay" class="video-play-overlay" onclick="resumeVideo()">▶</div>
                <!-- Custom Controls -->
                <div class="custom-controls">
                    <div class="control-wrapper">
                        <button id="playPauseBtn" onclick="togglePlayPause()">
                            <i class="fa-solid fa-play" id="playIcon"></i>
                            <i class="fa-solid fa-pause" id="pauseIcon" style="display: none;"></i>
                        </button>

                        <input id="seekBar" type="range" value="0" min="0" max="100" step="0.1" oninput="seekVideo()" />

                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>

                        <button id="muteBtn" onclick="toggleMute()">
                            <i class="fa-solid fa-volume-high" id="volumeHigh"></i>
                            <i class="fa-solid fa-volume-xmark" id="volumeMute" style="display: none;"></i>
                        </button>

                        <button id="settingsBtn" onclick="toggleSettings()"><i
                                class="fa-solid fa-gear"></i></i></button>
                        <div id="settingsModal" class="settings-modal">
                            <div class="settings-content">
                                <div class="setting-controllers">
                                    <label for="playbackRate">Playback speed:</label>
                                    <select id="playbackRate" onchange="changePlaybackRate()">
                                        <option value="0.25">0.25x</option>
                                        <option value="0.5">0.5x</option>
                                        <option value="0.75">0.75x</option>
                                        <option value="1" selected>Normal</option>
                                        <option value="1.25">1.25x</option>
                                        <option value="1.5">1.5x</option>
                                        <option value="2">2x</option>
                                    </select>
                                </div>

                                <div class="setting-controllers">
                                    <label for="videoQuality">Video quality:</label>
                                    <select id="videoQuality" onchange="changeVideoQuality()">
                                        <option value="10">144p</option>
                                        <option value="30">240p</option>
                                        <option value="50" selected>360p</option>
                                        <option value="70">480p</option>
                                        <option value="80">720p</option>
                                        <option value="auto:best">1080p</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <button id="fullscreenBtn" onclick="toggleFullscreen()"><i
                                class="fa-solid fa-expand"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadVideo() {
        const modal = document.getElementById("videoModal");
        const loader = document.getElementById("loader");
        const videoPlayOverlay = document.getElementById("videoPlayOverlay");
        const customVideo = document.getElementById("customVideo");

        loader.style.display = "block";
        videoPlayOverlay.style.display = "none";

        // Get the selected quality from the dropdown (default to medium)
        const videoQuality = document.getElementById("videoQuality")?.value || "60";

        // Add the video source dynamically for lazy loading
        if (!customVideo.querySelector("source")) {
            const source = document.createElement("source");
            const baseUrl = "https://res.cloudinary.com/df2m5kqib/video/upload/";
            const videoName = "v1737025065/WizShop_product_dem_secreen_recording_video_compressed_fomunn.mp4";
            source.src = `${baseUrl}q_${videoQuality}/${videoName}`;
            source.type = "video/mp4";
            customVideo.appendChild(source);
        } else {
            changeVideoQuality(); // Ensure quality is set correctly if reloaded
        }

        // Show the modal
        modal.style.display = "flex";

        // Start loading video
        customVideo.load();
        customVideo.addEventListener("loadeddata", () => {
            loader.style.display = "none";
            customVideo.play();
        });

        // Show play overlay when the video is paused
        customVideo.addEventListener("pause", () => {
            videoPlayOverlay.style.display = "flex";
        });

        // Hide play overlay when the video is playing
        customVideo.addEventListener("play", () => {
            videoPlayOverlay.style.display = "none";
        });
        customVideo.addEventListener("loadeddata", () => {
            loader.style.display = "none";
            setDefaultPlayButton(); // Reset the play button
        });
        customVideo.addEventListener("timeupdate", updateSeekBar);
        customVideo.addEventListener("timeupdate", updateTimeDisplay);
    }
    function setDefaultPlayButton() {
        const playIcon = document.getElementById("playIcon");
        const pauseIcon = document.getElementById("pauseIcon");

        // Show play icon and hide pause icon
        playIcon.style.display = "none";
        pauseIcon.style.display = "inline";
    }

    // Call this function when the modal is opened or the video is loaded
    document.getElementById("customVideo").addEventListener("loadeddata", setDefaultPlayButton);

    function changeVideoQuality() {
        const customVideo = document.getElementById("customVideo");
        const videoQuality = document.getElementById("videoQuality").value;

        // Save the current playback position
        const currentTime = customVideo.currentTime;
        const isPlaying = !customVideo.paused;

        // Update the video source dynamically
        const source = customVideo.querySelector("source");
        const baseUrl = "https://res.cloudinary.com/df2m5kqib/video/upload/";
        const videoName = "v1737025065/WizShop_product_dem_secreen_recording_video_compressed_fomunn.mp4";
        source.src = `${baseUrl}q_${videoQuality}/${videoName}`;

        // Reload the video with the new quality setting
        customVideo.load();
        customVideo.currentTime = currentTime;

        // Resume playback if it was playing before
        if (isPlaying) {
            customVideo.play();
        }
    }

    function closeVideo() {
        const modal = document.getElementById("videoModal");
        const customVideo = document.getElementById("customVideo");
        const videoPlayOverlay = document.getElementById("videoPlayOverlay");

        // Pause and reset the video
        customVideo.pause();
        customVideo.currentTime = 0;

        // Remove the video source for lazy loading
        const source = customVideo.querySelector("source");
        if (source) {
            customVideo.removeChild(source);
        }

        // Hide modal and overlay
        modal.style.display = "none";
        videoPlayOverlay.style.display = "none";
    }

    function resumeVideo() {
        const customVideo = document.getElementById("customVideo");

        // Resume video playback
        customVideo.play();
    }

    function togglePlayPause() {
        const customVideo = document.getElementById("customVideo");
        const playIcon = document.getElementById("playIcon");
        const pauseIcon = document.getElementById("pauseIcon");

        // Toggle play/pause
        if (customVideo.paused) {
            customVideo.play();
            playIcon.style.display = "none";
            pauseIcon.style.display = "inline";
        } else {
            customVideo.pause();
            playIcon.style.display = "inline";
            pauseIcon.style.display = "none";
        }
    }


    function updateSeekBar() {
        const customVideo = document.getElementById("customVideo");
        const seekBar = document.getElementById("seekBar");
        const value = (customVideo.currentTime / customVideo.duration) * 100;
        seekBar.value = value;
        seekBar.style.background = `linear-gradient(to right, #16885F ${value}%, #ccc ${value}%)`;
    }


    function seekVideo() {
        const customVideo = document.getElementById("customVideo");
        const seekBar = document.getElementById("seekBar");
        customVideo.currentTime = (seekBar.value / 100) * customVideo.duration;
    }

    function toggleMute() {
        const customVideo = document.getElementById("customVideo");
        const volumeHigh = document.getElementById("volumeHigh");
        const volumeMute = document.getElementById("volumeMute");

        // Toggle mute
        customVideo.muted = !customVideo.muted;

        // Show/hide icons based on mute state
        if (customVideo.muted) {
            volumeHigh.style.display = "none";
            volumeMute.style.display = "inline";
        } else {
            volumeHigh.style.display = "inline";
            volumeMute.style.display = "none";
        }
    }


    function toggleFullscreen() {
        const customVideo = document.getElementById("customVideo");
        if (customVideo.requestFullscreen) {
            customVideo.requestFullscreen();
        } else if (customVideo.webkitRequestFullscreen) {
            customVideo.webkitRequestFullscreen();
        } else if (customVideo.mozRequestFullScreen) {
            customVideo.mozRequestFullScreen();
        } else if (customVideo.msRequestFullscreen) {
            customVideo.msRequestFullscreen();
        }
    }

    // Close the modal when clicking outside the modal content
    window.addEventListener("click", (event) => {
        const modal = document.getElementById("videoModal");
        if (event.target === modal) {
            closeVideo();
        }
    });
    function updateTimeDisplay() {
        const customVideo = document.getElementById("customVideo");
        const currentTime = document.getElementById("currentTime");
        const totalTime = document.getElementById("totalTime");

        const formatTime = (time) => {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60).toString().padStart(2, "0");
            return `${minutes}:${seconds}`;
        };

        currentTime.textContent = formatTime(customVideo.currentTime);
        totalTime.textContent = formatTime(customVideo.duration || 0);
    }

    function toggleSubtitles() {
        const customVideo = document.getElementById("customVideo");
        const subtitleBtn = document.getElementById("subtitleBtn");

        if (customVideo.textTracks && customVideo.textTracks[0]) {
            const track = customVideo.textTracks[0];
            track.mode = track.mode === "showing" ? "hidden" : "showing";
            subtitleBtn.textContent = track.mode === "showing" ? "CC On" : "CC Off";
        }
    }

    function toggleSettings() {
        const settingsModal = document.getElementById("settingsModal");
        settingsModal.style.display =
            settingsModal.style.display === "block" ? "none" : "block";
    }

    function changePlaybackRate() {
        const customVideo = document.getElementById("customVideo");
        const playbackRate = document.getElementById("playbackRate");
        customVideo.playbackRate = playbackRate.value;
    }




</script>

<style>

        padding: 5px;
        width: 100%;
        margin-bottom: 20px;
        max-width: 1100px;
        position: relative;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        padding: 40px;
        align-items: center;
    }

    .modal-content {
        position: relative;
        width: 100%;
        border-radius: 20px;
        max-width: 1100px;
        aspect-ratio: 16 / 9;
        background: #000;
        display: flex;
        margin-top: 20px;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        z-index: 1000;
    }

    .close {
        position: absolute;
        top: -30px;
        right: 0px;
        color: black;
        font-size: 24px;
        cursor: pointer;
        z-index: 1002;
        background-color: #fff;
        border-radius: 50%;

        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;

        margin-bottom: 20px;
    }

    .video-player {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #fff;
        border-top: 2px solid #16885F;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
        display: none;
        z-index: 1002;
    }

    @keyframes spin {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        margin: auto;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #16885F;
        color: white;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        font-size: 24px;
    }

    .play-button:hover {
        background: #136E4D;
        color: white;
    }

    .video-play-overlay {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        color: white;
        padding-left: 12px;
        background: rgba(22, 136, 95, 0.7);
        border-radius: 50%;
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1003;
    }

    video {
        background-color: transparent;
    }

    video::-webkit-media-controls {
        display: none !important;
        pointer-events: none;
    }

    video::-moz-media-controls {
        display: none !important;
        pointer-events: none;
    }

    video::-ms-media-controls {
        display: none !important;
        pointer-events: none;
    }

    .custom-controls {
        position: absolute;
        bottom: 20px;
        width: 95%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.2);
        padding: 4px;
        border-radius: 5px;
    }

    .custom-controls button,
    .custom-controls input {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        flex: 0
    }

    .custom-controls input[type="range"] {
        flex: 1;
        margin: 0 10px;
        appearance: none;
        background: #ccc;
        height: 5px;
        border-radius: 5px;
    }

    .custom-controls input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 10px;
        height: 10px;
        background: #16885F;
        border-radius: 50%;
        cursor: pointer;
    }

    .custom-controls input[type="range"]::-moz-range-thumb {
        width: 10px;
        height: 10px;
        background: #16885F;
        border-radius: 50%;
        cursor: pointer;
    }

    .custom-controls span {
        color: white;
        font-size: 14px;
        margin: 0 10px;
    }

    .custom-controls button {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .settings-modal {
        display: none;
        position: absolute;
        bottom: 70px;
        right: 20px;
        background: #000;
        color: #fff;
        width: 280px;
        padding: 10px;
        border-radius: 5px;
        z-index: 1004;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }

    .settings-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .setting-controllers {
        display: flex;
        align-items: center;
    }

    .settings-content label {
        font-size: 14px;
        color: #ccc;
        width: 100%;
    }

    .settings-content select {
        background: #000;
        color: #fff;
        border: 1px solid #0f6e4a;
        padding: 8px;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        width: 100%;
    }



    .settings-content select:focus {
        border-color: #1fa375;
        box-shadow: 0 0 5px #1fa375;
    }

    .settings-content option {
        background: #000;
        color: #fff;
        padding: 15px;
    }

    .settings-content option:hover {
        background: #16885F;
    }

    .control-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        box-sizing: border-box;
    }

    i {
        color: white;
        font-size: 20px;
    }

    @media (max-width: 1024px) {
        .custom-controls {
            gap: 5px;
        }

        .custom-controls button i {
            font-size: 16px;
        }

        .custom-controls input[type="range"] {
            height: 4px;
        }

        .custom-controls span {
            font-size: 12px;
        }
    }

    @media (max-width: 768px) {


        .custom-controls input[type="range"] {
            margin: 0 1px;
        }


        #subtitleBtn {
            font-size: 8px;
        }

        .custom-controls {
            flex-wrap: nowrap;
            gap: 3px;
            width: 100%;
        }

        .video-play-overlay {
            width: 70px;
            height: 70px;
            font-size: 20px;
            padding: 0;
        }

        .custom-controls button i {
            font-size: 14px;
        }

        .custom-controls input[type="range"] {
            height: 3px;
        }

        .custom-controls span {
            font-size: 11px;
        }
    }

    @media (max-width: 480px) {

        .custom-controls input[type="range"] {
            flex: 0;
            margin: 0 1px;
        }

        .custom-controls span {

            margin: 0px;
        }

        .btn,
        .button,
        button,
        [type="submit"],
        [type="button"] {
            padding: 12px 11px;
        }


        .video-play-overlay {
            width: 50px;
            height: 50px;
            font-size: 20px;
            padding: 0;
        }

        }

        .custom-controls button i {

        }

        }

        }
    }
</style>
</html>
